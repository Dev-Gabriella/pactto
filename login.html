<!DOCTYPE html>
<html>
<head>
<title>Login - Pactto</title>

<link rel="stylesheet" href="./styles.css"> 

</head>
<body>
    <img class="logo" src="./pactto-logo-yellow.svg" alt="pactto">
<div class="container">



<form>

<div class="field">
<label for="email"></label> 
<input type="email" id="email" placeholder="Email ou nome de usuário">
</div>

<div class="field">
<label for="password"></label>
<input type="password" id="password" placeholder="Senha">  
</div>

<p>
   <a href="#">Forgot password?</a>
  </p>
<button>CONECTE-SE</button>

<p>
    Não tem uma conta? <a href="#">Cadastre-se gratuitamente</a> 
</p>

</form>

</div>

</body>
</html>
